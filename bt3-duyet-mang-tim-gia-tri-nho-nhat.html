<body>
    <script>
        let arr = [0, 3, 2, 5, 7, -3, 5, -9];
        function minArray() {
            let min = arr[0];
            for (let i = 1; i < arr.length; i++) {
                if (arr[i] < min) {
                    min = arr[i];
                    console.log(min);

                }
            }
            return min;
        }
        minArray();
    </script>
