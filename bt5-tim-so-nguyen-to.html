<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tìm số nguyên tố</title>
</head>

<body>
    <script>
        let i;
        function soNguyenTo() {
            if (i == 1) {
                // console.log(n);

                return;
            }
            for (let i = 2; i < 1000; i++) {
                if (i % 2 != 0) {
                    console.log('đây là số nguyên tố: ' + i);
                }

            }

        }
        soNguyenTo();
    </script>
</body>

</html>
