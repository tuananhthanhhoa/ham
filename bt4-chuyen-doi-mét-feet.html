<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chuyển đổi giữa mét và feet và ngược lại</title>
</head>
<body>
    <script>
        //chuyển đổi feet sang meters
        function footToMeter(feet){
            let meters=0.305*feet;
            return mester;
        }
        footToMeter(3);
        let met=footToMeter(3);
        console.log(met);

        //chuyển đổi meters sang feet
        function meterToFoot(meter){
            let feet=3.279*mester;
            return feet;
        }
         meterToFoot(3);
        let met= meterToFoot(3);
        console.log(met);
    </script>
</body>
</html>
